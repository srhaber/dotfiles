# Modern tmux configuration
# Tested with tmux 3.0+

# ===========================
# General Settings
# ===========================

# Fix escape delay for Vim
set -sg escape-time 0

# Enable 256 color support
set -g default-terminal "screen-256color"
# Enable true color support if terminal supports it
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback history
set -g history-limit 50000

# Start window numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Display pane numbers for longer
set -g display-panes-time 2000

# Enable mouse support
set -g mouse on

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# ===========================
# Key Bindings
# ===========================

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with Alt+Arrow (without prefix)
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Resize panes with Prefix+Ctrl+Arrow
bind -r C-Left  resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up    resize-pane -U 5
bind -r C-Down  resize-pane -D 5

# Vi-style copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ===========================
# Status Bar
# ===========================

# Update status bar every second
set -g status-interval 1

# Status bar colors
set -g status-style bg=black,fg=white

# Left side: Session name
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]• "

# Right side: Host, Date, Time
set -g status-right "#[fg=cyan]%Y-%m-%d #[fg=white]• #[fg=cyan]%H:%M:%S"

# Window status
set -g window-status-style fg=white,bg=black
set -g window-status-current-style fg=black,bg=yellow,bold

# Pane border colors
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=yellow

# Message colors
set -g message-style bg=black,fg=yellow,bold
