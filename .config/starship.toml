# Starship prompt configuration
# https://starship.rs/config/

# Customize the prompt order to show time at the beginning
format = """
$time\
${custom.timezone}\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$status\
$line_break\
$character"""

# Add timestamp to prompt
[time]
disabled = false
format = '[$time]($style)'
time_format = "%a %F %T"  # Day, date and time: Mon YYYY-MM-DD HH:MM:SS
# Alternative formats:
# time_format = "%A %F %T"  # Full day name: Monday YYYY-MM-DD HH:MM:SS
# Note: %Z only shows numeric offset due to Chrono library limitation
# Using custom_timezone module below for timezone abbreviation

# Custom timezone abbreviation (e.g., PDT, EST)
[custom.timezone]
command = "date +%Z"
when = true
format = ' [$output]($style) '
style = 'bold yellow'

# Show exit code when command fails
[status]
disabled = false
format = '[$symbol$status]($style) '
symbol = 'âœ– '
style = 'bold red'
